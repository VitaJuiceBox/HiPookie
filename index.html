<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Question?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #ffddde;
            text-align: center;
        }
        header {
            font-family: "Balsamiq Sans", serif;
            background-color: #ff90ec;
            color: #ffddde;
            padding: 10px 20px;
            width: 100%;
            position: relative;
        }
        main {
            width: 400px;
            height: 700px;
            background: #ffddde;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            position: relative;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .button-container {
            width: 300px;
            height: 400px;
            margin: 10px 0;
            padding-top: 50px;
            position: relative;
        }
        .btn-primary {
            font-family: "Balsamiq Sans", serif;
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background-color: #02c21b;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0e8d02;
        }
        .btn-secondary {
            font-family: "Balsamiq Sans", serif;
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background-color: #c21d1d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
        }
        .btn-secondary:hover {
            background-color: #992424;
        }
    </style>
</head>
<body>
    <header>
        <h1 id = "main-header">Will you be my Valentines?</h1>
    </header>
    
    <main>
        <img id="image" src="mocha1.png" alt="First Image">

        <div class="button-container">
            <button class="btn-primary" id="yesBtn">Yes</button>
            <button class="btn-secondary" id="noBtn">No</button>
        </div>
    </main>

    <script>
        let clickCount = 0;

        document.getElementById('noBtn').addEventListener('click', function() {
            if (clickCount < 6) {
                var yesBtn = document.getElementById('yesBtn');
                var noBtn = document.getElementById('noBtn');
                var imageElement = document.getElementById('image');

                switch (clickCount) {
                    case 2:
                    case 3:
                        imageElement.src = 'mocha2.png';
                        break;
                    case 4:
                    case 5:
                        imageElement.src = 'mocha3.png';
                        break;
                    default:
                        imageElement.src = 'mocha1.png';
                }

                yesBtn.style.transform = `scale(${1.5 + clickCount * 0.2})`;
                noBtn.style.transform = `scale(${0.8 - clickCount * 0.1})`;

                const container = document.querySelector('.button-container');
                const containerWidth = container.offsetWidth - noBtn.offsetWidth;
                const containerHeight = container.offsetHeight - noBtn.offsetHeight;

                const randomX = Math.floor(Math.random() * containerWidth);
                const randomY = Math.floor(Math.random() * containerHeight);

                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;

                clickCount++;
            }
            if (clickCount >= 6) {
                document.getElementById('noBtn').hidden = true;
            }
        });

        document.getElementById('yesBtn').addEventListener('click', function() {
            var imageElement = document.getElementById('image');
            var header = document.getElementById('main-header');

            imageElement.src = 'mocha4.png';
            document.getElementById('yesBtn').hidden = true;
            document.getElementById('noBtn').hidden = true;

            header.textContent = 'REALLY?!?!? YES!!';
            header.style.fontFamily = '"Balsamiq Sans", serif';
            header.style.margin = '10px 20px'; 
            setTimeout(function() {
                imageElement.src = 'milkmocha_1.png';
                header.textContent = '‚ù§Ô∏è‚ù§Ô∏èüåπ YIPPIE üåπ‚ù§Ô∏è‚ù§Ô∏è';
                header.style.fontFamily = '"Balsamiq Sans", serif';
                header.style.margin = '10px 20px'; 
            }, 3000);
        });
    </script>
</body>
</html>
